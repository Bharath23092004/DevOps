trigger:
  - main

pool:
  name: 'MyAgentPool'  # Ensure this matches your agent pool name

jobs:
  - job: Build
    pool:
      name: 'MyAgentPool'
    steps:
      - task: UseNode@1
        inputs:
          version: '12.x'
      - script: npm install
        displayName: 'Install dependencies'
      - script: npm run build
        displayName: 'Build project'
      - script: npm test
        displayName: 'Run tests'
